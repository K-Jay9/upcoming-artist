{% extends "base.html" %}


{% block content %}

  <div class="audio">
    <ol>
    {% for audio in audios  %}
      <li>
        {{audio}}
      </li>
      {% endfor %}
    </ol>

  <!-- The videos section -->

    <ol>
    {% for vid in videos  %}

        </li>
    {% endfor %}
    </ol>  
  </div>
  <div>
      {{msg}}
  </div>
{% endblock content %}
